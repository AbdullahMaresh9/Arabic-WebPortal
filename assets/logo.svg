<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed8936;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd6b20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الدائرية -->
  <circle cx="50" cy="50" r="45" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- الشكل الرئيسي - نجمة ثمانية الأضلاع -->
  <g transform="translate(50,50)">
    <!-- النجمة الخارجية -->
    <path d="M 0,-30 L 8,-8 L 30,0 L 8,8 L 0,30 L -8,8 L -30,0 L -8,-8 Z" 
          fill="url(#primaryGradient)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    
    <!-- النجمة الداخلية -->
    <path d="M 0,-15 L 4,-4 L 15,0 L 4,4 L 0,15 L -4,4 L -15,0 L -4,-4 Z" 
          fill="url(#accentGradient)"/>
    
    <!-- النقطة المركزية -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
  </g>
  
  <!-- العناصر الزخرفية -->
  <g opacity="0.6">
    <!-- دوائر صغيرة حول الشعار -->
    <circle cx="20" cy="25" r="2" fill="url(#accentGradient)"/>
    <circle cx="80" cy="25" r="2" fill="url(#accentGradient)"/>
    <circle cx="20" cy="75" r="2" fill="url(#accentGradient)"/>
    <circle cx="80" cy="75" r="2" fill="url(#accentGradient)"/>
  </g>
  
  <!-- النص العربي المدمج -->
  <text x="50" y="92" 
        font-family="Cairo, sans-serif" 
        font-size="8" 
        font-weight="600" 
        text-anchor="middle" 
        fill="url(#primaryGradient)">
    الموقع العربي
  </text>
</svg>
